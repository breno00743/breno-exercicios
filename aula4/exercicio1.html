<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World!</title>
    <script>
	window.onload = inicio;

	function inicio() {
	    let botao = document.getElementById('botao');
	    botao.addEventListener('click', mostra);
	}

	function mostra() {
	    let nome = document.getElementById('nome').value
        let Nota = document.getElementById('nota').value
        let saida = document.getElementById('saida')
	    
        if(parseFloat(Nota) >= 6){
        saida.innerHTML = nome+", Aprovado "}
    else{
        saida.innerHTML = nome+ ", reprovado "}
    
	}
    </script>
</head>
<body>
    <input type="text" id="nome" placeholder="Insira seu Nome"><br>
    <input type="text" id="nota" placeholder="Insira sua Nota"><br>
    <input type="button" id="botao"  value="verifique"><br>
    <p id="saida" ></p>
    
</body>
</html>
