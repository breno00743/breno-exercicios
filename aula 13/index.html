<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Controle de Estoque</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f9;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 26px;
        }
        .container {
            width: 90%;
            margin: auto;
            margin-top: 25px;
            padding-bottom: 40px;
        }
        details {
            background: white;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        summary {
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
        }
        form input, form button {
            padding: 8px;
            margin: 6px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            cursor: pointer;
            background-color: #3498db;
            color: white;
            border: none;
            font-weight: bold;
        }
        button:hover {
            background-color: #217dbb;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        th {
            background-color: #34495e;
            color: white;
            padding: 12px;
        }
        td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .alerta-estoque {
            background-color: #ffcccc;
            color: #a60000;
            font-weight: bold;
        }
        #divMovimentacao {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.15);
        }
    </style>
</head>
<body onload="carregarProdutos()">
    <header>Controle de Estoque</header>

    <div class="container">
        <!-- Formulário para novo produto -->
        <details>
            <summary>Novo Produto</summary>
            <form id="formNovoProduto">
                <label>Nome:<br><input type="text" id="nome" required></label><br>
                <label>Quantidade:<br><input type="number" id="quantidade_estoque" required></label><br>
                <label>Estoque Mínimo:<br><input type="number" id="estoque_minimo" required></label><br>
                <label>Preço:<br><input type="number" step="0.01" id="ultimo_preco" required></label><br>
                <label>Validade:<br><input type="date" id="data_validade"></label><br>
                <label>Descrição:<br><input type="text" id="descricao"></label><br>
                <button type="submit">Salvar Novo Produto</button>
            </form>
        </details>

        <!-- Tabela do estoque -->
        <h2 style="margin-left: 5px;">Estoque Atual</h2>
        <table>
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Quantidade</th>
                    <th>Validade</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="tabelaEstoque"></tbody>
        </table>

        <!-- Formulário movimentação -->
        <div id="divMovimentacao" style="display:none; margin-top: 20px;">
            <h3>Registrar Movimentação</h3>
            <form id="formMovimentacao">
                <input type="hidden" id="mov_id_produto">
                <p>Produto: <strong id="mov_nome_produto"></strong></p>

                <label>Nova Quantidade:<br>
                    <input type="number" id="mov_quantidade" required>
                </label><br>

                <label>Novo Preço:<br>
                    <input type="number" step="0.01" id="mov_preco" required>
                </label><br>

                <label>Nova Validade:<br>
                    <input type="date" id="mov_validade">
                </label><br><br>

                <button type="submit">Salvar Alterações</button>
                <button type="button" onclick="fecharMovimentacao()" style="background:#888">Cancelar</button>
            </form>
        </div>
    </div>

    <script>
        async function carregarProdutos() {
            const response = await fetch('api/produtos.php');
            if (!response.ok) {
                window.location.href = 'login.html';
                return;
            }
            const produtos = await response.json();
            const tabela = document.getElementById('tabelaEstoque');
            tabela.innerHTML = '';

            produtos.forEach(p => {
                const alerta = p.quantidade_estoque < p.estoque_minimo ? 'alerta-estoque' : '';

                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${p.nome}</td>
                    <td class="${alerta}">${p.quantidade_estoque}</td>
                    <td>${new Date(p.data_validade + 'T00:00:00').toLocaleDateString('pt-BR')}</td>
                    <td><button onclick='abrirMovimentacao(${JSON.stringify(p)})'>Alterar</button></td>
                `;
                tabela.appendChild(tr);
            });
        }

        function abrirMovimentacao(produto) {
            document.getElementById('mov_id_produto').value = produto.id;
            document.getElementById('mov_nome_produto').innerText = produto.nome;
            document.getElementById('mov_quantidade').value = produto.quantidade_estoque;
            document.getElementById('mov_preco').value = produto.ultimo_preco;
            document.getElementById('mov_validade').value = produto.data_validade;
            document.getElementById('divMovimentacao').style.display = 'block';
        }

        function fecharMovimentacao() {
            document.getElementById('divMovimentacao').style.display = 'none';
        }

        document.getElementById('formNovoProduto').addEventListener('submit', async function(e) {
            e.preventDefault();
            const dados = {
                nome: document.getElementById('nome').value,
                descricao: document.getElementById('descricao').value,
                data_validade: document.getElementById('data_validade').value,
                quantidade_estoque: document.getElementById('quantidade_estoque').value,
                estoque_minimo: document.getElementById('estoque_minimo').value,
                ultimo_preco: document.getElementById('ultimo_preco').value,
            };

            await fetch('api/produtos.php', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(dados)
            });

            this.reset();
            carregarProdutos();
        });

        document.getElementById('formMovimentacao').addEventListener('submit', async function(e) {
            e.preventDefault();
            const dados = {
                id_produto: document.getElementById('mov_id_produto').value,
                quantidade_estoque: document.getElementById('mov_quantidade').value,
                ultimo_preco: document.getElementById('mov_preco').value,
                data_validade: document.getElementById('mov_validade').value
            };

            await fetch('api/movimentacoes.php', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(dados)
            });

            fecharMovimentacao();
            carregarProdutos();
        });
    </script>
</body>
</html>
